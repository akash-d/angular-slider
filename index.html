<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <meta name="theme-color" content="#eeedef" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Angular 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .holder {
            padding: 50px;
            border: 1px solid #ccc;
            max-width: 500px;
        }
        
        h2 {
            color: #808080;
        }
        
        h3 {
            margin-bottom: 50px;
            color: #808080;
        }
        
        .error {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body ng-app="app">
    <div class="container" ng-controller="main">
        <h1>Welcome to angular demo</h1>
        <h2>{{remainingValue}} still needed for this project</h2>
        <div class="holder">
            <h5>{{rem}}% Completed</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{rem}}%">
                    <span class="sr-only">{{rem}} Complete</span>
                </div>
            </div>
            <h3>Only 3 days left to fund this project.</h3>

            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="value">
                    </div>
                </div>
                <button type="submit " class="btn btn-success " ng-click="remainingPercent(value)">Give now</button>
                <p class="error" ng-show="showIt">Value is more than required! Enter a lower amount</p>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js "></script>
    <script src="app.js "></script>
</body>

</html>
